<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    @keyframes fadeIn {
     from{
       opacity: 0;
     }
      to{
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div style="border: 1px solid red; animation: 1s fadeIn;width: 100px;height: 100px"></div>
</body>
</html>
